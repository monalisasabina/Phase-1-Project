                <label for=" tool">TOOL:</label>

                <input  id="tool-picture"  type="text" placeholder="Add url or path of the picture"  >
               
                <label for="tool-number">NUMBER OF TOOLS:</label>
                <input  id="tool-number"  type="number" placeholder="Add total number of tools brought" min="1"  max="1000" step="1">
        
                <input  id="submit" type="submit"  value="ADD TOOL">
            </form>    
          </div>
